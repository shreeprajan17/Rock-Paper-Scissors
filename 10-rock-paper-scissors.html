<html>
<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
</head>

<body>
  <p class="title">Rock Paper Scissors</p>

  <button onclick="
    playGame('rock')
  " class="move-button">
    <img src="images/rock-emoji.png" class="move-icon">
  </button>

  <button onclick="
    playGame('paper');
  " class="move-button">
    <img src="images/paper-emoji.png" class="move-icon">
  </button>

  <button onclick="
    playGame('scissors')
  " class="move-button">
    <img src="images/scissors-emoji.png" class="move-icon">
  </button>

  <p class="game-result"></p>

  <p class="result-stats"></p>

  <p class="score-text"></p>
  
  <button onclick="
    scores.wins = 0;
    scores.losses = 0;
    scores.ties = 0;
    localStorage.removeItem('scores');
    updateScoreText();
    " class="reset-button">
    Reset Score
  </button>

  <script src="scripts/10-rock-paper-scissors.js"></script>
</body>
</html>
